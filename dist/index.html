<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="containerLeft">
        <div class="titleProjects">
          Projects
          <div class="buttons">
            <span class="material-symbols-outlined" id="addProject"> add </span
            ><span class="material-symbols-outlined" id="deleteProject"> delete </span>
          </div>
        </div>
        <div class="displayProjects"></div>
      </div>
      <div class="containerRight">
        <div class="titleTodos">
          Todos
          <div class="buttons">
            <span class="material-symbols-outlined" id="addTodo"> add </span
            ><span class="material-symbols-outlined" id="deleteTodo"> delete </span>
          </div>
        </div>
        <div class="displayPriority"></div>
        <div class="displayTodos"></div>
      </div>
    </div>

    <script src="/dist/main.js"></script>
  </body>
</html>
